<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Clock lv.1</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="clock1.css">

</head>

<body>
    <div class="wrapper">
        <div class="display">
            <div id="led">12:00:00 PM</div>
        </div>
        <span></span>
        <span></span>
    </div>



    
    <script>
       setInterval(()=>{
        const led = document.querySelector("#led");
        let date = new Date();
        let hours = date.getHours();
        let minutes = date.getMinutes();
        let seconds = date.getSeconds();
        let dnn = "AM";
        if(hours > 12) {
            dnn = "PM";
            hours -=12;
        }
        if(hours < 10){
            hours = "0" + hours;
        }
        if(minutes <10) {
            minutes = "0" + minutes;
        }
        if(seconds <10) {
            seconds = "0" + seconds;
        }
        led.textContent = hours + ":" + minutes + ":" + seconds + " " + dnn;
       })
    </script>
</body>

</html>
